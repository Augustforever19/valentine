<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <img id="main-image" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Bear Asking" class="gif-asset">
            </div>
            <h1 id="question-text">Shivangi, will you be my Valentine?</h1>
            
            <div class="buttons" id="button-group">
                <button id="yes-btn" class="btn yes-btn">Yes</button>
                <button id="no-btn" class="btn no-btn">Not An Option</button>
            </div>
            
            <div id="celebration-container" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
